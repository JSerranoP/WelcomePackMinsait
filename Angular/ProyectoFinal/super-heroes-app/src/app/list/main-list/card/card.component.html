<div *ngIf="superheroesList">
    <h3>SuperHeros List!</h3>
    <div class="list__content">
        <div *ngFor="let superheroe of superheroesList">
            <h4>{{ superheroe.id }} - {{ superheroe.name }}</h4>
            <img [src]="superheroe.image" [alt]="superheroe.name" />
        </div>
    </div>
</div>
