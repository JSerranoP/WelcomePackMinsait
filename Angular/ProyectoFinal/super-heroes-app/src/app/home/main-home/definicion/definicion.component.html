    <h2 class="definicion__title">¿Qué es un superhéroe?</h2>
    <p class="definicion__content">Ser de ficción que posee unas cualidades físicas o mentales consideradas sobrehumanas o extraordinarias, las cuales suele emplear para hacer el bien.</p>
    <p class="definicion__content">Según la RAE: personaje de ficción que tiene poderes extraordinarios.</p>
